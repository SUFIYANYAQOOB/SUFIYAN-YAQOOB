<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form>
        <h1>My feedback form</h1>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label>Please check all the emotions that apply to you:</label><br>
        <input type="checkbox" id="angry" name="emotions" value="Angry">
        <label for="angry">Angry</label><br>
        <input type="checkbox" id="sad" name="emotions" value="Sad">
        <label for="sad">Sad</label><br>
        <input type="checkbox" id="happy" name="emotions" value="Happy">
        <label for="happy">Happy</label><br>
        <input type="checkbox" id="ambivalent" name="emotions" value="Ambivalent">
        <label for="ambivalent">Ambivalent</label><br><br>

        <label>How satisfied were you with our service?</label><br>
        <input type="radio" id="very-satisfied" name="satisfaction" value="Very satisfied">
        <label for="very-satisfied">Very satisfied</label><br>
        <input type="radio" id="satisfied" name="satisfaction" value="Satisfied" checked>
        <label for="satisfied">Satisfied</label><br>
        <input type="radio" id="didnt-care" name="satisfaction" value="Didn't care">
        <label for="didnt-care">Didn't care</label><br>
        <input type="radio" id="dissatisfied" name="satisfaction" value="Dissatisfied">
        <label for="dissatisfied">Dissatisfied</label><br>
        <input type="radio" id="very-dissatisfied" name="satisfaction" value="Very dissatisfied">
        <label for="very-dissatisfied">Very dissatisfied</label><br><br>

        <label for="comments">Further comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <label for="bio-photo">Bio photo:</label>
        <input type="file" id="bio-photo" name="bio-photo"><br><br>

        <label for="location">Location visited:</label>
        <select id="location" name="location">
            <option value="">Select location</option>
            <option value="">Select location</option>
        </select><br><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
